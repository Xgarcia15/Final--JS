<!DOCTYPE html>
<html lang="en" onClick="jump ()">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game Final Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Family Font style link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
  </head>

  <body>
      <h1 class="animate__animated animate__flash">Jump Over The Block</h1>
      <p class="instructions">To play, left click on the game to jump over the block. Good luck!</p>
      <h4>Score: <span id="scoreSpan"></span></h4>
    
    <div class="game">
      <div id="character">
        <img src="assets/amongus.gif" width="50px" height="50px" />
      </div>
      <div id="block"></div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
